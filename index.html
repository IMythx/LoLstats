<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"

    <header>
      <div class="container">
        <div class="logo">
          <img src="League of Legends.svg" alt="" />

        <p>LoLstats</p>

          <input type="text" placeholder="Search" autofocus />
          <p>by</p>
          <div class="type" style="--before: 1; --after: 0">

            <ul class="options">
              <li class="active" value="champion">Champion</li>
              <li value="playerName">player Name</li>

          </div>
          <div class="button">Search</div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="vid">
          <video loop muted preload="metadata" autoplay>
            <source src="hero-de0ba45b1d0959277d12545fbb645722.mp4" />
          </video>
          <p class="text">LEAGUE OF LEGENDS STATS</p>
        </div>
      </div>
    </main>
